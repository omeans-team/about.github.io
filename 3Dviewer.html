<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Model Gallery</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    
<style>
    .mySlides {display:none;}
    </style>
</head>

<body>
    <h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="assets/images/slide/1.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/slide/1.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/slide/1.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/slide/1.jpg" style="width:100%">
  <model-viewer src="assets/Drossel.gltf" alt="model robot" auto-rotate camera-controls ar ios-src="assets/Drossel.gltf"></model-viewer>
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

    <div id="container">
        <div id="aSide">
            <model-viewer src="assets/Drossel.gltf" alt="model robot" auto-rotate camera-controls ar ios-src="assets/Drossel.gltf"></model-viewer>
        </div>
        <div id="content">
            <h2>ROBOT MODEL</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque laboriosam, sapiente veniam quae perferendis sunt cumque iusto distinctio totam facilis. Obcaecati minima at magni eligendi ipsum hic officia iure ipsam?</p>
            <button>Find More</button>
        </div>
    </div>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
</body>
</html>
